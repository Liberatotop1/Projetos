<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor de hora</title>
</head>
<body>
    
    <script>
        var hora, min ;
        hora = parseInt(prompt('horas'));
        min = hora * 60;
        document.write( min + 'min');
    </script>
</body>
</html>
