<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numero</title>
</head>
<body>
    <script>
        var valor, anterior, proximo;
        valor = parseFloat(prompt('valor'));
        anterior = valor -1;
        proximo = valor +1;
        document.write(anterior)
        document.write('e')
        document.write(proximo)
    </script>
</body>
</html>
