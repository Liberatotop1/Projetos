<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>
<body>
    <script>
        var n1, n2, n3, media;
        n1 = parseFloat(prompt('nota'));
        n2 = parseFloat(prompt('nota 2'));
        n3 = parseFloat(prompt('nota 3'));
        media = (n1 + n2 + n3) / 3;

        document.write('essa é sua media' + media)
        console.log('essa é a media:' + media )

    </script>
</body>
</html>
