<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Temperatura</title>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <label for="tempCelsius">Digite a temperatura em Celsius: </label>
    <input type="text" id="tempCelsius"><br><br>

    <button onclick="converterTemperatura()">Converter</button><br><br>

    <p>Temperatura em Celsius: <span id="valorCelsius"></span> 째C</p>
    <p>Temperatura em Fahrenheit: <span id="valorFahrenheit"></span> 째F</p>

    <script>
        function converterTemperatura() {
    const tempCelsius = parseFloat(document.getElementById("tempCelsius").value);

    const tempFahrenheit = (tempCelsius * 9/5) + 32;

    document.getElementById("valorCelsius").innerText = tempCelsius.toFixed(2);
    document.getElementById("valorFahrenheit").innerText = tempFahrenheit.toFixed(2);

  
    console.log(`Temperatura em Celsius: ${tempCelsius} 째C`);
    console.log(`Temperatura em Fahrenheit: ${tempFahrenheit} 째F`);
}

    </script>
</body>
</html>
