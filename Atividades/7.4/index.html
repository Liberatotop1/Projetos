<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora de Aumento Salarial</h1>
    <form id="salaryForm">
        <label for="currentSalary">Salário Atual:</label>
        <input type="number" id="currentSalary" required><br><br>
        
        <label for="percentageIncrease">Porcentagem de Aumento:</label>
        <input type="number" id="percentageIncrease" required><br><br>
        
        <input type="submit" value="Calcular">
    </form>

    <div id="resultado">
       
    </div>
    <script>
        document.getElementById("salaryForm").addEventListener("submit", function (event) {
            event.preventDefault();

           
            const currentSalary = parseFloat(document.getElementById("currentSalary").value);
            const percentageIncrease = parseFloat(document.getElementById("percentageIncrease").value);

           
            const increaseAmount = (currentSalary * percentageIncrease) / 100;
            const newSalary = currentSalary + increaseAmount;

            
            console.log("Salário Atual: " + currentSalary);
            console.log("Porcentagem de Aumento: " + percentageIncrease + "%");
            console.log("Salário Futuro: " + newSalary);

            
            const resultDiv = document.getElementById("resultado");
            resultDiv.innerHTML = `
                <h2>Resultados:</h2>
                <p>Salário Atual: R$ ${currentSalary.toFixed(2)}</p>
                <p>Porcentagem de Aumento: ${percentageIncrease}%</p>
                <p>Salário Futuro: R$ ${newSalary.toFixed(2)}</p>
            `;
        });
    </script>
</body>
</html>
