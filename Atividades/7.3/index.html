<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora de Retângulo</h1>
    <form id="retangleForm">
        <label for="length">Comprimento:</label>
        <input type="number" id="length" required><br><br>
        
        <label for="width">Largura:</label>
        <input type="number" id="width" required><br><br>
        
        <input type="submit" value="Calcular">
    </form>
<div id="resultado">

</div>
    <script>
 document.getElementById("retangleForm").addEventListener("submit", function (event) {
            event.preventDefault();
           
            const length = parseFloat(document.getElementById("length").value);
            const width = parseFloat(document.getElementById("width").value);

           
            const area = length * width;
            const perimeter = 2 * (length + width);

           
            console.log("Comprimento: " + length);
            console.log("Largura: " + width);
            console.log("Área: " + area);
            console.log("Perímetro: " + perimeter);

            
            const resultDiv = document.getElementById("resultado");
            resultDiv.innerHTML = `
                <h2>Resultados:</h2>
                <p>Comprimento: ${length}</p>
                <p>Largura: ${width}</p>
                <p>Área: ${area}</p>
                <p>Perímetro: ${perimeter}</p>
            `;
        });
         
    </script>
</body>
</html>
